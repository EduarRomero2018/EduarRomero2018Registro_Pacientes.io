<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
    <title>JavaScript</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand size_img" href="./index.html">
                <img src="./assets/img/mi_logo.jpg" alt="Logo" class="d-inline-block align-text-center">
                Registro de Pacientes
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row colum text-center">
            <div class="col-md-8 mb-3">
                <div class="p-5 bg-light rounded-3">
                    <h1 class="new_font display-5 fw-bold">Registro de pacientes</h1>
                    <p>Utiliza la herramienta para <b>Agregar, Listar, Modificar</b> y
                        <b>Eliminar </b> registros de manera oportuna
                    </p>
                    <hr>
                </div>
            </div>
            <div class="col-md-4 img_jumbotrom">
                <img src="./assets/img/img_jumbotrom.jpg" alt="Logo" class="img-fluid">
            </div>
        </div>

        <!-- Sesion Crear Nuevo paciente -->
        <div class="row">
            <div class="col-md-12 stylos_colum">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseOne">
                                <strong> CREAR NUEVO PACIENTE </strong>
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <h3 class="mt-2 agregar"><strong>Crear Usuario</strong></h3>
                            </div>

                            <form action="" id="form_validate">
                                <div class="row m-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="nombres" name="nombres"
                                                placeholder="name@example.com">
                                            <label>Nombres</label>
                                        </div>
                                    <div class="col-md-6" id="mensaje_error">

                                        </div>

                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="apellidos_paciente" name="apellidos"
                                                placeholder="Password">
                                            <label>Apellidos</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="email_paciente" name="email"
                                                placeholder="name@example.com">
                                            <label>Correo Electronico</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="direccion_paciente" name="direcion"
                                                placeholder="Password">
                                            <label>Dirección</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 text-sm">
                                            <select type="text" id="tipo_documento"
                                                class="form-select form-select-lg mb-3 form-control">
                                                <option class="text-sm-start" selected>Tipo Documento</option>
                                                <option value="CC">Cédula de Ciudadania</option>
                                                <option value="RC">Registro Civil</option>
                                                <option value="TI">Tarjeta de Identidad</option>
                                                <option value="DE">Documento de Extranjeria</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="numero_documento" name="numero_documento"
                                                placeholder="Password">
                                            <label id="numero_documento">Numero de Documento</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                           <div class="text-start">

                                               <button id="save_form" type="" value="si funciona boton"
                                                   class="btn btn-outline-secondary btn-lg save_form_class">Registrar Nuevo Paciente</button>
                                           </div>
                                           <div class="text-start">
                                               <button id="update_register" type="" value="ocultar"
                                                   class="btn btn-outline-secondary btn-lg">Actualizar Paciente</button>
                                           </div>

                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseTwo">
                                <strong> LISTAR PACIENTES</strong>
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="col-md-12 text-start mt-2">
                                    <button id="listar_pacientes" type="button" class="btn btn-outline-secondary btn-lg">Listar pacientes Guardados en el LocalStorage</button>
                                </div>
                                <br>

                                <section id="visualizarpacientes">

                                    <table class="table table-bordered table-responsive">
                                        <thead class="table-primary">
                                            <tr>
                                                <th scope="col">Nombres</th>
                                                <th scope="col">Apellidos</th>
                                                <th scope="col">Correo</th>
                                                <th scope="col">Direccion</th>
                                                <th scope="col">Documento</th>
                                                <th scope="col"># Documento</th>
                                                <th scope="col">Editar</th>
                                                <th scope="col">Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody id="date_object">
                                        </tbody>
                                    </table>


                            </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/js/get_data.js" type="text/javascript"></script>
    <!-- <script src="./public/js/validation.js" type="text/javascript"></script> -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
</body>

</html>
